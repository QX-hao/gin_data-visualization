# 应用配置
app:
  name: "Gin Data Visualization"
  version: "1.0.0"
  environment: "development"  # development, production, staging
  port: "12345"
  debug: true

# 数据库配置
database:
  host: "localhost"
  port: "3306"
  username: "root"
  password: "123456"
  database: "gin_data_visualization"
  charset: "utf8mb4"
  max_idle_conns: 10
  max_open_conns: 100

# 服务器配置
server:
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "60s"

# 日志配置
log:
  level: "info"  # debug, info, warn, error
  file_path: "./logs/app.log"
  max_size: 10  # MB
  max_backups: 5
  max_age: 30   # days
  compress: true

# JWT配置
jwt:
  secret: "your-secret-key-change-in-production"
  expire_time: 86400  # 24小时