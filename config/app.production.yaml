# 生产环境应用配置
app:
  name: "Gin Data Visualization"
  version: "1.0.0"
  environment: "production"
  port: "8080"
  debug: false

# 生产环境数据库配置
database:
  host: "${DB_HOST:localhost}"
  port: "${DB_PORT:3306}"
  username: "${DB_USERNAME:root}"
  password: "${DB_PASSWORD:}"
  database: "${DB_DATABASE:gin_data_visualization}"
  charset: "utf8mb4"
  max_idle_conns: 20
  max_open_conns: 200

# 生产环境服务器配置
server:
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

# 生产环境日志配置
log:
  level: "warn"
  file_path: "/var/log/gin-data-visualization/app.log"
  max_size: 100  # MB
  max_backups: 10
  max_age: 90    # days
  compress: true

# 生产环境JWT配置
jwt:
  secret: "${JWT_SECRET:change-this-in-production}"
  expire_time: 3600  # 1小时